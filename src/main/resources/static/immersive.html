<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Immersive Weather Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container.minimized {
            top: 30px;
            left: 30px;
            transform: none;
            scale: 0.8;
        }

        .search-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .search-input {
            width: 400px;
            padding: 20px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .weather-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .weather-display.active {
            opacity: 1;
            pointer-events: all;
        }

        .weather-info {
            position: absolute;
            top: 50px;
            right: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #fff;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 100;
            margin-bottom: 20px;
            color: #667eea;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .ai-story {
            position: absolute;
            bottom: 50px;
            left: 50px;
            right: 50px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .particles-toggle.active {
            background: #667eea;
        }

        @media (max-width: 768px) {
            .search-title { font-size: 2.5rem; }
            .search-input { width: 300px; font-size: 1rem; }
            .weather-info { right: 20px; top: 20px; min-width: 250px; }
            .ai-story { left: 20px; right: 20px; bottom: 20px; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <canvas id="three-canvas"></canvas>
        
        <div id="ui-overlay">
            <div class="search-container" id="searchContainer">
                <h1 class="search-title">Weather Reimagined</h1>
                <input type="text" class="search-input" id="cityInput" placeholder="Enter any city in the world..." />
                <br>
                <button class="search-button" id="searchBtn">üåç Experience Weather</button>
            </div>

            <div class="weather-display" id="weatherDisplay">
                <div class="weather-info" id="weatherInfo">
                    <div class="city-name" id="cityName">Loading...</div>
                    <div class="temperature" id="temperature">--¬∞</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Condition</div>
                            <div class="detail-value" id="condition">--</div>
                            <div class="weather-icon-display" id="weatherIconDisplay" style="margin-top: 10px; font-size: 2rem;"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value" id="windSpeed">-- m/s</div>
                        </div>
                    </div>
                </div>

                <div class="ai-story" id="aiStory">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>AI is crafting your weather story...</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn particles-toggle" id="particlesToggle" title="Toggle Particles">‚ùÑÔ∏è</button>
                    <button class="control-btn" id="newSearchBtn" title="New Search">üîç</button>
                    <button class="control-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ImmersiveWeatherApp {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.particles = null;
                this.particlesEnabled = true;
                this.currentWeather = null;
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                // Initialize Three.js scene
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-canvas'),
                    alpha: true,
                    antialias: true 
                });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                
                // Set initial camera position
                this.camera.position.z = 5;
                
                // Add ambient lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                // Add directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                this.scene.add(directionalLight);
                
                // Start render loop
                this.animate();
                
                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize());
            }

            setupEventListeners() {
                const searchBtn = document.getElementById('searchBtn');
                const cityInput = document.getElementById('cityInput');
                const particlesToggle = document.getElementById('particlesToggle');
                const newSearchBtn = document.getElementById('newSearchBtn');
                const fullscreenBtn = document.getElementById('fullscreenBtn');

                searchBtn.addEventListener('click', () => this.searchWeather());
                cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });
                
                particlesToggle.addEventListener('click', () => this.toggleParticles());
                newSearchBtn.addEventListener('click', () => this.newSearch());
                fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
            }

            async searchWeather() {
                const city = document.getElementById('cityInput').value.trim();
                if (!city) return;

                // Show loading state
                this.showLoading();
                
                try {
                    // Fetch weather data
                    const weatherResponse = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
                    if (!weatherResponse.ok) throw new Error('Weather data not found');
                    
                    const weatherHtml = await weatherResponse.text();
                    this.parseWeatherData(weatherHtml, city);
                    
                    // Fetch AI description
                    const aiResponse = await fetch(`/weather/ai-description?city=${encodeURIComponent(city)}`);
                    const aiDescription = await aiResponse.text();
                    
                    // Update UI
                    this.displayWeather(city, aiDescription);
                    
                    // Create 3D scene
                    this.create3DScene();
                    
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    this.showError('Unable to fetch weather data. Please try again.');
                }
            }

            parseWeatherData(html, city) {
                // Parse the HTML response to extract weather data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const paragraphs = doc.querySelectorAll('p');
                let temperature = 0;
                let windSpeed = 0;
                let condition = 'Unknown';
                let weatherCode = 0;

                paragraphs.forEach(p => {
                    const text = p.textContent;
                    if (text.includes('Temperature:')) {
                        temperature = parseFloat(text.match(/(-?\d+\.?\d*)/)?.[0] || 0);
                    } else if (text.includes('Wind Speed:')) {
                        windSpeed = parseFloat(text.match(/(\d+\.?\d*)/)?.[0] || 0);
                    } else if (text.includes('Description:')) {
                        condition = text.replace('Description: ', '').trim();
                    } else if (text.includes('Weather Code:')) {
                        weatherCode = parseInt(text.match(/(\d+)/)?.[0] || 0);
                    }
                });
                
                this.currentWeather = {
                    city: city,
                    temperature: temperature,
                    windSpeed: windSpeed,
                    condition: condition,
                    weatherCode: weatherCode
                };
            }

            displayWeather(city, aiDescription) {
                // Update weather info
                document.getElementById('cityName').textContent = city;
                document.getElementById('temperature').textContent = `${this.currentWeather.temperature}¬∞C`;
                document.getElementById('condition').textContent = this.currentWeather.condition;
                document.getElementById('windSpeed').textContent = `${this.currentWeather.windSpeed} m/s`;
                
                // Add weather icon
                this.setWeatherIcon(this.currentWeather.weatherCode);
                
                // Update AI story
                document.getElementById('aiStory').innerHTML = aiDescription;
                
                // Show weather display
                document.getElementById('weatherDisplay').classList.add('active');
                document.getElementById('searchContainer').classList.add('minimized');
            }

            setWeatherIcon(weatherCode) {
                const iconDisplay = document.getElementById('weatherIconDisplay');
                
                // Icon mapping based on weather codes
                const iconMap = {
                    0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                    45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                    51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üå¶Ô∏è',
                    61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                    71: '‚ùÑÔ∏è', 73: '‚ùÑÔ∏è', 75: '‚ùÑÔ∏è',
                    80: 'üí®', 81: 'üí®', 82: 'üí®',
                    95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
                };

                const emoji = iconMap[weatherCode] || '‚ùì';
                iconDisplay.textContent = emoji;
            }

            create3DScene() {
                // Clear existing particles
                if (this.particles) {
                    this.scene.remove(this.particles);
                }
                
                const condition = this.currentWeather.condition.toLowerCase();
                
                // Set scene background
                this.setSceneBackground(condition);
                
                // Create weather particles
                this.createWeatherParticles(condition);
                
                // Add atmospheric effects
                this.addAtmosphericEffects(condition);
            }

            setSceneBackground(condition) {
                let color;
                if (condition.includes('snow')) {
                    color = new THREE.Color(0x87CEEB); // Light blue
                } else if (condition.includes('rain')) {
                    color = new THREE.Color(0x708090); // Slate gray
                } else if (condition.includes('clear')) {
                    color = new THREE.Color(0x87CEFA); // Sky blue
                } else {
                    color = new THREE.Color(0x778899); // Light slate gray
                }
                
                this.scene.background = color;
                
                // Animate background transition
                gsap.to(this.scene.background, {
                    duration: 2,
                    ease: "power2.inOut"
                });
            }

            createWeatherParticles(condition) {
                if (!this.particlesEnabled) return;
                
                let particleCount, particleColor, particleSize, fallSpeed;
                
                if (condition.includes('snow')) {
                    particleCount = 2000;
                    particleColor = 0xFFFFFF;
                    particleSize = 3;
                    fallSpeed = 0.02;
                } else if (condition.includes('rain')) {
                    particleCount = 3000;
                    particleColor = 0x4169E1;
                    particleSize = 1;
                    fallSpeed = 0.1;
                } else {
                    return; // No particles for other conditions
                }
                
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = new Float32Array(particleCount * 3);
                
                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 100;     // x
                    positions[i + 1] = Math.random() * 100 - 50;    // y
                    positions[i + 2] = (Math.random() - 0.5) * 100; // z
                    
                    velocities[i] = (Math.random() - 0.5) * 0.02;   // x velocity
                    velocities[i + 1] = -Math.random() * fallSpeed; // y velocity
                    velocities[i + 2] = (Math.random() - 0.5) * 0.02; // z velocity
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
                
                const material = new THREE.PointsMaterial({
                    color: particleColor,
                    size: particleSize,
                    transparent: true,
                    opacity: 0.8
                });
                
                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);
                
                // Animate particles entrance
                gsap.from(this.particles.material, {
                    opacity: 0,
                    duration: 2,
                    ease: "power2.out"
                });
            }

            addAtmosphericEffects(condition) {
                // Add fog for certain conditions
                if (condition.includes('fog') || condition.includes('mist')) {
                    this.scene.fog = new THREE.Fog(0x888888, 10, 50);
                } else {
                    this.scene.fog = null;
                }
                
                // Adjust lighting based on condition
                const ambientLight = this.scene.children.find(child => child instanceof THREE.AmbientLight);
                if (ambientLight) {
                    let intensity = 0.6;
                    if (condition.includes('clear')) intensity = 0.8;
                    else if (condition.includes('storm') || condition.includes('rain')) intensity = 0.3;
                    
                    gsap.to(ambientLight, {
                        intensity: intensity,
                        duration: 2,
                        ease: "power2.inOut"
                    });
                }
            }

            updateParticles() {
                if (!this.particles || !this.particlesEnabled) return;
                
                const positions = this.particles.geometry.attributes.position.array;
                const velocities = this.particles.geometry.attributes.velocity.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i];     // x
                    positions[i + 1] += velocities[i + 1]; // y
                    positions[i + 2] += velocities[i + 2]; // z
                    
                    // Reset particles that fall too low
                    if (positions[i + 1] < -50) {
                        positions[i + 1] = 50;
                        positions[i] = (Math.random() - 0.5) * 100;
                        positions[i + 2] = (Math.random() - 0.5) * 100;
                    }
                }
                
                this.particles.geometry.attributes.position.needsUpdate = true;
            }

            toggleParticles() {
                this.particlesEnabled = !this.particlesEnabled;
                const toggle = document.getElementById('particlesToggle');
                
                if (this.particlesEnabled) {
                    toggle.classList.add('active');
                    if (this.currentWeather) this.create3DScene();
                } else {
                    toggle.classList.remove('active');
                    if (this.particles) {
                        gsap.to(this.particles.material, {
                            opacity: 0,
                            duration: 1,
                            onComplete: () => {
                                this.scene.remove(this.particles);
                                this.particles = null;
                            }
                        });
                    }
                }
            }

            newSearch() {
                document.getElementById('weatherDisplay').classList.remove('active');
                document.getElementById('searchContainer').classList.remove('minimized');
                document.getElementById('cityInput').value = '';
                document.getElementById('cityInput').focus();
                
                // Clear scene
                if (this.particles) {
                    this.scene.remove(this.particles);
                    this.particles = null;
                }
                this.scene.background = new THREE.Color(0x000000);
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            showLoading() {
                document.getElementById('searchContainer').classList.add('minimized');
                document.getElementById('weatherDisplay').classList.add('active');
                document.getElementById('aiStory').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>AI is crafting your weather story...</div>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('aiStory').innerHTML = `<p style="color: #ff6b6b;">${message}</p>`;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.updateParticles();
                
                // Subtle camera movement
                this.camera.position.x = Math.sin(Date.now() * 0.0005) * 0.5;
                this.camera.position.y = Math.cos(Date.now() * 0.0003) * 0.3;
                this.camera.lookAt(0, 0, 0);
                
                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ImmersiveWeatherApp();
        });
    </script>
</body>
</html>
